<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="styles.css"> <!-- si vas a usar CSS externo -->
</head>
<body>
<section class="calculator">

<div class="content-calculator">
        <!-- Pantalla -->
<input type="text" id="display" disabled />

<div class="content-buttons">
        <button id="boton-clear">AC</button>
        <button id="convertir-a-negativo">+/-</button>
        <button id="porcentaje">%</button>
        <button id="dividir">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiplicar">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="restar">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="sumar">+</button>

        <button id="special-zero">0</button>
        <button id="decimal">.</button>
        <button id="Operar">=</button>

</div>

</div>

</section>

<script src="script.js"></script>
</body>
</html>
